
basen_bms:
  - address: ${basen_bms_address}
    id: ${basen_bms_id}
    update_interval: 5s
    
# +--------------------------------------+
# | Component entities                   |
# +--------------------------------------+

binary_sensor:
  - platform: basen_bms
    basen_bms_id: ${basen_bms_id}
    connected:
      name: "${name} Connected"
    alarm:
      name: "${name} Alarm"
    fault:
      name: "${name} Fault"
    charging_enabled:
      name: "${name} Charging Enabled"
    discharging_enabled:
      name: "${name} Discharging Enabled"

sensor:
  - platform: basen_bms
    basen_bms_id: ${basen_bms_id}
